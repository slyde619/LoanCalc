<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="../../fontawesome-free-5.13.0-web/css/all.min.css">
  <link rel="stylesheet" href="../../bootstrap-4.4.1-dist/css/bootstrap.min.css">

  <title>Loan calculator</title>
  <style>
    .naira-currency::before{
      content: "\20A6";
    font-size: 1rem;

    }

    #loader, #results{
      display: none;
    }
  </style>
</head>
<body class="bg-info">

  <div class="container my-5">
    <div class="row">
      <div class="col-sm-5 col-md-6 mx-auto">
        <div class="card card-body text-center shadow-lg rounded">
          <h1 class="heading display-6 pb-3 text-capitalize">
            Loan calculator
          </h1>
          <!-- ==== Loan Form -->
          <form id="loan-form">
            <div class="form-group">
              <div class="input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text pr-3 naira-currency" id="basic-addon1"></span>
                </div>
                <input type="number" name="amout" id="amount" class="form-control" placeholder="Loan Amount">
              </div>
            </div>

            <div class="form-group">
              <div class="input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon2">%</span>
                </div>
                <input type="number" name="interest" id="interest" class="form-control" placeholder="Interest">
              </div>
            </div>

            <div class="form-group">
              <input type="number" id="years" class="form-control" placeholder="Years To Repay">
            </div>

            <div class="form-group">
              <input type="submit" value="Calculate" class="btn btn-block btn-info shadow">
            </div>
          </form>
          <!-- ==== End of Loan Form -->

          <!-- LOADER START -->
          <div id="loader">
            <img src="img/loading.gif" alt="loader gif">
          </div>
          <!-- LOADER END -->

          <!-- RESULT -->
          <div id="results" class="py-2">
            <h5 class="display-5 ">Results</h5>
            <div class="form-group">
              <div class="input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text">Monthly Payment</span>
                </div>
                <input type="number" id="monthly-payment" class="form-control" disabled>
              </div>
            </div>

            <div class="form-group">
              <div class="input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text pr-3">Total Payment</span>
                </div>
                <input type="number" id="total-payment" class="form-control" disabled>
              </div>
            </div>

            <div class="form-group">
              <div class="input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text pr-4">Total Interest</span>
                </div>
                <input type="number" name="amout" id="total-interest" class="form-control" disabled>
              </div>
            </div>
          </div>
          <!-- ==== End of Result ==== -->
        </div>
      </div>
    </div>
  </div>
  <script src="../../jquery.js"></script>
  <script src="../../bootstrap-4.4.1-dist/js/bootstrap.min.js"></script>
  <script src="../../bootstrap-4.4.1-dist/js/bootstrap.bundle.min.js"></script>
  <script src="../../fontawesome-free-5.13.0-web/js/all.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
